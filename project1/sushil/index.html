<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2eced8a68d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>

    <div input="text" id="display" class="display"></div>
 
    <div class="heading">
        <h1>CALCULATOR <i class="fa-solid fa-calculator"></i></h1>
    </div>
    <div class="page">

        <div class="project">
            <h3>
                Specifications
            </h3>
            <p>
                1. Basic mathematical operations
            </p>
            <p>
            </p>
            2. Complex operations
            </p>
            <p>
                3. Radians to degrees
            </p>
            <p>
                4. Degrees to radians
            </p>
            <p>
                5. Available history in the given screen
            </p>
            <p>
                6. Matrix Calculations
            </p>
            <p>
                7. Graph plot
            </p>

        </div>
        <div id="input">

            <input type="text" name="screen" id="screen">
        </div>

        <div class="calculator">


            <table>
                <tr>
                    <td><button class="button">sin</button></td>
                    <td><button class="button">cos</button></td>
                    <td><button class="button">tan</button></td>
                    <td><button class="button">rad</button></td>
                    <td><button class="button">deg</button></td>
                </tr>

                <tr>
                    <td><button class="button">log</button></td>
                    <td><button class="button">ln</button></td>
                    <td><button class="button">(</button></td>
                    <td><button class="button">)</button></td>
                    <td><button class="button">inv</button></td>
                </tr>

                <tr>
                    <td><button class="button"><i class="fa-solid fa-exclamation"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-c"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-percent"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="button">^</button></td>
                    <td><button class="button"><i class="fa-solid fa-7"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-8"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-9"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>

                <tr>
                    <td><button class="button">&Sqrt;</button></td>
                    <td><button class="button"><i class="fa-solid fa-4"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-5"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-6"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-minus"></i></button></td>
                </tr>

                <tr>
                    <td><button class="button">&Pi;</button></td>
                    <td><button class="button"><i class="fa-solid fa-1"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-2"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-3"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-plus"></i></button></td>
                </tr>

                <tr>
                    <td><button class="button">e</button></td>
                    <td><button class="button"><i class="fa-solid fa-00"></i></button></td>
                    <td><button class="button"><i class="fa-solid fa-0"></i></button></td>
                    <td><button class="button">.</button></td>
                    <td><button class="button"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
            </table>
        </div>

        <div class="history">
            <input type="text" id="history">
        </div>
    </div>

    <div class="graph">

    </div>
 <script src="main.js"></script>
</body>

</html>
